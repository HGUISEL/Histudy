{% extends "base_template.html" %}
{% block content %}
<table style="width:100%">
    <tr>
        <th>ID</th>
        <th>username</th>
        <th>posts</th>
    </tr>
{% for user in list %}
    <tr>
        <th>{{ user.id }}</th>
        <th><a href="{% url 'list' user.username %}"> {{ user.username }} </a></th>
        <th>{{ user.num_posts }}</th>
    </tr>
{% endfor %}
</table>

{% endblock %}
