<!DOCTYPE html>
<html lang="en">
	<head>
		{% block title %}
		<title>CSEE Study Group</title>
		{% endblock %}
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		  <!-- Add additional CSS in static file -->
  		{% load static %}
        <script src="https://kit.fontawesome.com/bb5d018091.js" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="container-fluid mt-1 mb-1">
			
		</div>
		<nav class="navbar navbar-expand-md navbar-light bg-dark mb-4">
			<div class="container">
				<a class="navbar-brand" href="{% url 'home' %}">
					<p class="h4">{{ username }}</p>
				</a>
			</div>
			<div class="d-flex justify-content-end">
				{% if username %}
					<a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
				{% else %}
				<a class="btn btn-sm btn-outline-secondary mr-2" href="{% url 'signup' %}">Sign Up</a>
					<a class="btn btn-sm btn-outline-secondary" href="{% url 'loginpage' %}?next={{request.path}}">Login</a>
				{% endif %}
			</div>
		</nav>
		<div class="container-fluid">
			{% block content %}{% endblock %}
		</div>

        {% if username %}
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-bottom">
              <a class="nav-item nav-link" href="#"><i class="fas fa-id-badge fa-2x"></i></a>
              <a class="nav-item nav-link" href="#"><i class="fas fa-clipboard fa-2x"></i></a>
              <a class="nav-item nav-link" href="#"><i class="fas fa-bars fa-2x"></i></a>
            </nav>
        {% endif %}
	</body>
</html>
