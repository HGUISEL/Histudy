{% extends "base_template.html" %}
{% block content %}

<div class="container-fluid">
    {% if post %}
    <p style="text-align:left;"><b>{{post.title}}</b>
        <span style="float:right">{{post.date}}</span>
    </p>
    <hr>
    <p style="text-align:left;">writer: {{post.author}}
        {% if user.is_staff %}
        <a class="confirm-delete" style="float:right;" href="{% url 'confirm_delete_announce' post.pk%}">공지 삭제</a>
        {% endif %}
    </p>
    <hr>
    <p>{{post.content}}</p>
    {% endif %}
</div>

<script>
    $(document).on('click', '.confirm-delete', function(){
    return confirm('Are you sure you want to delete this?');
    })
</script>

{% endblock %}
