{% extends "base_template.html" %}
{% block content %}

<div class="container-fluid" >
    {% if post %}
    <p style="text-align:left;" class="mt-2"><b>제목</b>: {{post.title}}
    </p>
    <hr>
    <p style="text-align:right;"><b>날짜</b>:{{post.date}}
    <p style="text-align:right;"><b>작성자</b>: {{post.author}}

    </p>
    <hr>
    <p><b>내용</b>
    <p>{{post.content|linebreaks}}</p>
    {% endif %}

    <hr>
</div>

<div class="d-flex justify-content-end">
    {% if user.is_staff %}
    <p class="d-flex flex-row-reverse">
        <a class="btn btn-danger btn-sm confirm-delete" style="float:right;" href="{% url 'confirm_delete_announce' post.pk%}">공지 삭제</a>
    </p>
    {% endif %}
</div>

<script>
    $(document).on('click', '.confirm-delete', function(){
    return confirm('게시물을 삭제하시겠습니까?');
    })
</script>

{% endblock %}
