{% extends "base_template.html" %}
{% block script %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="{% static 'js/button.js' %}"></script>
{% endblock %}
{% block content %}

<form method="POST" id="add_form" action="">
    {% csrf_token %}
    <div class="form-group">
        <div class="input"><input type="text" name="text" required="required" style="width:80%; height:100px;"></div>
        <div class="clear"></div>
    </div>
    <div class="form-group">
        <label></label>
        <div class="submit">
            <button type="submit" class="btn-primary">Login</button>
        </div>
        <div class="clear"></div> </div>
</form>

<form
    method="POST"
    action=""
    enctype="multipart/form-data"
    id="dataform"
>
    {% csrf_token %}
    {{ form.as_p }}
    <p>
    <i class="fa fa-plus-square fa-5x" type="submit" id="actasbutton"></i>
    <p><i class="icon-camera-retro icon-large"></i> icon-camera-retro</p>
    </p>
</form>

{% for photo in list %}
        <p>{{photo.text}}</p>
        <p>{{photo.date}}</p>
        <p><a href="{{ photo.get_absolute_url }}"><img class="img-fluid" src="{{photo.image.url}}" /></a></p>
{% endfor %}

{% endblock %}
