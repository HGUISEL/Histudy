{% extends 'base_template.html' %}

{% block content %}
<p>현재 설정: {{ current.year.year }}년도 {{ current.sem }}학기</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    년도(ex. 2020): <input type="number" name="year"> <br>
    학기: 
    <select id="semester" name="semester">
      <option value="spring">1</option>
      <option value="fall">2</option>
    </select> 
    <br>
    <button type="submit">지정</button>
  </form>
{% endblock %}
