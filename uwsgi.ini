[uwsgi]

# Django-related settings
# the base directory (full path)
chdir           = /home/ksm3169/Simple_Django_Project
# Django's wsgi file
module          = pystagram.wsgi
# the virtualenv (full path)
home            = /home/ksm3169/.virtualenvs/my_django_environment




# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /home/ksm3169/Simple_Django_Project/pystagram.sock
# ... with appropriate permissions - may be needed
chmod-socket    = 666
# clear environment on exit
vacuum          = true

virtualenv = /home/ksm3169/.virtualenvs/my_django_environm
ent

daemonize = /home/ksm3169/Simple_Django_Project/uwsgi.log

die-on-term = true
