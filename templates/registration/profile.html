{% extends "base_template.html" %}
{% block content %}

<div class="container">
    {% if userobj.is_staff %}
    <h6>관리자 페이지입니다.</h6>
    <hr>
    <p><a class="" href="{% url 'signup' %}">Create New User</a></p>
	<p><a class="" href="{% url 'upload' %}">Import User</a></p>
  {% else %}
  <h2>멤버정보
      <a style="float:right;" href="{% url 'add_member' %}" class="btn btn-outline-primary">멤버생성</a>
  </h2>
  <hr>
  <table style="width:100%">
      <tr>
          <th>학번</th>
          <th>이름</th>
          <th>Email</th>
          <th></th>
      </tr>
  {% for member in list %}
      <tr>
          <th> {{ member.student_id }} </th>
          <th>
              {{ member.name }}
          </th>
          <th> {{ member.email }}</th>
          <th><a class="confirm-delete" href="{% url 'confirm_delete_member' member.pk %}">삭제</a></th>
      </tr>
  {% endfor %}
  </table>

  {% endif %}
</div>

<script>
    $(document).on('click', '.confirm-delete', function(){
    return confirm('멤버를 삭제하시겠습니까?');
    })
</script>

{% endblock %}
