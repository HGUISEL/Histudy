{% extends "base_template.html" %}
{% block content %}
<div class="d-flex align-items-center justify-content-center mt-4" id="login">
  	<form>
	    {% for field in form %}
	        {{ field.label }}: {{ field.value }}
	    {% endfor %}
  	</form>

    <form method="POST" id="add_form" action="{% url 'loginpage' %}">
		{% csrf_token %}
	    <div class="form-group">
		    <label >User Name</label>
		    <div class="input"><input type="text" name="username" required="required"></div>
		    <div class="clear"></div>
	    </div>
	    <div class="form-group">
	        <label >Password</label>
	        <div class="input"><input type="password" name="password" required="required"></div>
	        <div class="clear"></div>
	    </div>
	    <div class="form-group">
	        <div class="submit">
	        <button type="submit" class="btn-primary">Login</button>
	    </div>
	    <div class="clear"></div> </div>
    </form>
</div>
{% endblock %}
